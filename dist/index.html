<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="https://kit.fontawesome.com/dfd5c56732.js" crossorigin="anonymous"></script>
	<title>Dashboard</title>
	<script defer="defer" src="main.js"></script>
</head>

<body>
	<header class="bg-custom-gray-light px-4">
		<div class="flex items-center justify-between capitalize py-2 border-gray-200 border-b">
			<div class="flex items-center justify-center space-x-3 font-medium text-custom-blue"><a href="/" class="w-16"><img
						src="images/adad15d875a87e036000.svg" alt="website logo"></a>
				<nav>
					<ul class="flex items-center justify-center space-x-1">
						<li class="px-4 py-2 rounded-md bg-[#f2f3f5]"><a href="/">dashboard</a></li>
						<li class="px-4 py-2"><a href="/">jobs</a></li>
						<li class="px-4 py-2"><a href="/">application</a></li>
						<li class="px-4 py-2"><a href="/">company</a></li>
					</ul>
				</nav>
			</div>
			<div class="flex items-center justify-between space-x-6 p-2">
				<div class="bg-white border border-[#D5D6DA] rounded-md py-2 px-3 w-[300px]"><i
						class="fa-solid fa-magnifying-glass text-[#9a9eaa]"></i> <input type="search" name="search" id="search"
						placeholder="search" class="placeholder:text-custom-gray placeholder:capitalize px-2"></div>
				<div class="flex items-center justify-center space-x-4"><i
						class="fa-regular fa-bell text-[#9a9eaa] text-2xl"></i> <img class="w-10 h-10 rounded-full object-cover"
						src="https://randomuser.me/api/portraits/thumb/women/47.jpg" alt="profile"></div>
			</div>
		</div>
		<section class="flex items-center justify-between py-9 px-2">
			<div class="space-y-3">
				<div class="capitalize flex items-center space-x-4 text-custom-gray font-medium"><a href="/">jobs</a> <i
						class="fa-solid fa-angle-right text-[#9a9eaa]"></i> <a href="/">engineering</a></div>
				<p class="font-bold text-3xl text-custom-blue">back end developer</p>
				<ul class="flex items-center justify-start space-x-5 text-custom-gray">
					<li class="flex items-center justify-start space-x-2"><i class="fa-solid fa-briefcase text-[#9a9eaa]"></i>
						<span>Full-time</span></li>
					<li class="flex items-center justify-start space-x-2"><i class="fa-solid fa-location-dot text-[#9a9eaa]"></i>
						<span>Remote</span></li>
					<li class="flex items-center justify-start space-x-2"><i class="fa-solid fa-dollar-sign text-[#9a9eaa]"></i>
						<span>$120k-$140k</span></li>
					<li class="flex items-center justify-start space-x-2"><i class="fa-solid fa-calendar text-[#9a9eaa]"></i>
						<span>Closing on January 9,2020</span></li>
				</ul>
			</div>
			<div class="flex items-center justify-center space-x-3 font-medium text-custom-blue"><button type="button"
					class="border-2 py-2 px-3 rounded-lg flex items-center justify-around space-x-3 bg-white"><i
						class="fa-solid fa-pen text-[#9a9eaa]"></i> <span>Edit</span></button> <button type="button"
					class="border-2 py-2 px-3 rounded-lg flex items-center justify-around space-x-3 bg-white"><i
						class="fa-sharp fa-solid fa-link text-[#9a9eaa]"></i> <span>View</span></button>
				<div class="bg-custom-purple text-white flex items-stretch rounded-lg">
					<div class="py-2 px-3 space-x-2"><i class="fa-solid fa-check"></i> <span class="">published</span></div>
					<button title="drop down" type="button" class="px-3 py-2 border-l border-[#4d4fcf]"><i
							class="fa-solid fa-angle-down"></i></button>
				</div>
			</div>
		</section>
	</header>
</body>

</html>
